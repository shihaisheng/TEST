<ion-list>
  <ion-item *ngFor="let member of members">
    <ion-thumbnail item-left>
      <img src="{{member.avatar}}">
    </ion-thumbnail>
    <h2>{{member.name}}</h2>
    <p>{{member.email}}</p>
    <button ion-button clear item-right (click)="viewMember()" >View</button>
  </ion-item>
</ion-list>

<button ion-button color="primary" (click)="presentConfirm()">
排序
</button>
</ion-content>
