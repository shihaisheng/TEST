<ion-header>
  <ion-navbar>
    <ion-title class="tit">产品列表</ion-title>
    <ion-buttons end>
      <button ion-button (click)="presentPopover($event)">
        <ion-icon name="more" style="font-size:2.5rem!important;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-refresher (ionRefresh)="refreshData($event)">
  <ion-refresher-content>
    正在加载，请稍后...
  </ion-refresher-content>
</ion-refresher>

<product-detail *ngFor="let product of products" [product]="product" (deleteMember)="deleteMember($event)" (getMemberData)="presentProductEditModal($event)"></product-detail>
